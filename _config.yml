# Basic
name:               "Home"

# URL
baseurl:            ""
#baseurl:            "" #For Root Domain
permalink:          /:year/:month/:day/:title.html

# Markdown
markdown:           kramdown

# Navigation
nav:
  - name:           "Blog"
    href:           "//leyth.xyz/blog"
  - name:           "Projects"
    href:           "//leyth.xyz/projects"
  - name:           "Resume"
    href:           "//leyth.xyz/resume.pdf"
    
social-icons:
 - title: GitHub
   url: https://github.com/sijezi
   class: github
 - title: LinkedIn
   url: https://www.linkedin.com/in/leyth
   class: linkedin
 - title: Twitter
   url: https://twitter.com/sijezi
   class: twitter
# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
